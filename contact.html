<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/k_container.css" />
    <link rel="stylesheet" href="./style/Nav.css" />
    <link rel="stylesheet" href="./style/contact.css" />
    <title>Kurata | Contact Us</title>
  </head>
  <body>
    <nav class="Nav" id="Nav">
      <div class="k_container">
        <div class="nav_logo">
          <img src="./images/logo.png" alt="Merrykurta logo" class="logo" />
        </div>
        <div class="nav_links">
          <ul class="ul_links" id="ul_links">
            <span id="line"></span>
            <li>
              <a href="about.html">about us</a>
            </li>
            <li>
              <a href="contact.html">contact us</a>
            </li>
            <li>
              <a href="ticket.html">Tickets</a>
            </li>
            <li>
              <a href="chat.html">Messages</a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/notification.png" alt="notification bill"
              /></a>
            </li>
          </ul>
        </div>
        <div class="menu" id="btn">
          <span id="line1"></span>
          <span id="line2"></span>
          <span id="line3"></span>
        </div>
      </div>
    </nav>
    <main>
      <section class="form__container">
        <div class="k_container">
          <div class="dflex">
            <div class="form">
              <header>
                <h3>We will like to hear from you</h3>
                <p>Need to get in touch with our team? we are all ears.</p>
              </header>
              <div class="form__content">
                <div class="form_input_container">
                  <input
                    class="from__input"
                    type="text"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form_input_container">
                  <input
                    class="from__input"
                    type="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="form_input_container">
                  <textarea
                    class="from__input"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Enter Message"
                  ></textarea>
                </div>
                <div class="form_input_container">
                  <button class="form__btn">send</button>
                </div>
              </div>
            </div>
            <div class="img">
              <img src="./images/contact.png" alt="contact us figure" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="k_container">
        <div class="dflex">
          <p>Â© Merrykurta 2020</p>
          <div class="social__links">
            <img src="./images/fb.png" alt="facebook icon" />
            <img src="./images/twitter.png" alt="twitter icon" />
            <img src="./images/insta.svg" alt="instgrame icon" />
          </div>
        </div>
      </div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>

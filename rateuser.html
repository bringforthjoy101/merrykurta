<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/k_container.css" />
    <link rel="stylesheet" href="./style/Nav.css" />
    <link rel="stylesheet" href="./style/rateuser.css" />
    <title>Kurata | Rate User</title>
  </head>
  <body>
    <nav class="Nav" id="Nav">
      <div class="k_container">
        <div class="nav_logo">
          <img src="./images/logo.png" alt="Merrykurta logo" class="logo" />
        </div>
        <div class="nav_links">
          <ul class="ul_links" id="ul_links">
            <span id="line"></span>
            <li>
              <a href="#">about us</a>
            </li>
            <li>
              <a href="#">contact us</a>
            </li>
            <li>
              <a href="#">Tickets</a>
            </li>
            <li>
              <a href="#">Messages</a>
            </li>
            <li>
              <a href="#"
                ><img src="./images/notification.png" alt="notification bill"
              /></a>
            </li>
          </ul>
        </div>
        <div class="menu" id="btn">
          <span id="line1"></span>
          <span id="line2"></span>
          <span id="line3"></span>
        </div>
      </div>
    </nav>
    <main>
        <section class="user_data">
            <div class="k_container">
                <div class="udata">
                    <div class="dflex">
                        <div class="col_data">
                            <div class="user_img">
                            <img src="./images/rateuser.png" alt="freelancer">
                            <a href="#" class="btn_link">Connected</a>
                            <a href="#" class="btn_link">pay</a>
                            </div>
                        </div>
                        <div class="col_data">
                            <div class="_isverified">
                                <div class="verfied">
                                    <img src="./images/verified.png" alt="verfied badge">
                                    <span>Verified</span>
                                </div>
                                <p>
                                    Okon Bassey
                                </p>
                            </div>
                        </div>
                        <div class="col_data">
                            <div class="rate_data">
                                <div class="dflex">
                                <span class="rate">4.5</span>
                                <div class="rate_stars">
                                    <img src="./images/star.png">
                                    <img src="./images/star.png">
                                    <img src="./images/star.png">
                                    <img src="./images/star.png">
                                    <img src="./images/half_star.png">
                                </div>
                                <span class="rate_count">20</span>
                                </div>
                            </div>
                            <div class="location">
                                <span>Location:    Lagos, Nigeria</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="rate_data">
            <div class="k_container">
                <div class="rate_container">
                    <header class="rate_header">
                        Rate This Person
                    </header>
                    <div class="rate_this">
                        <img src="./images/unstar.svg">
                        <img src="./images/unstar.svg">
                        <img src="./images/unstar.svg">
                        <img src="./images/unstar.svg">
                        <img src="./images/unstar.svg">
                    </div>
                    <div class="rate_msg">
                        <textarea name="" placeholder="Write Comment" id="" cols="30" rows="10"></textarea>

                    </div>
                    <div class="rate_btn">
                        <button class="cap btn_link">post</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
      <div class="k_container">
        <div class="dflex">
          <p>Â© Merrykurta 2020</p>
          <div class="social__links">
            <img src="./images/fb.png" alt="facebook icon" />
            <img src="./images/twitter.png" alt="twitter icon" />
            <img src="./images/insta.svg" alt="instgrame icon" />
          </div>
        </div>
      </div>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
